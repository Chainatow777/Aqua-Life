<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Document</title>
</head>

<body>
    <header></header>
    <section>
        
        <h2 id="text"><span>Escreva um texto<br>Aqui.</span></h2>
        <img src="image/bird1.png" alt="" id="bird1">
        <img src="image/bird2.png" alt="" id="bird2">
        <img src="image/forest.png" alt="" id="forent">
        <a href="#" id="btn">Sub Titulo</a>
        <img src="image/rocks.png" alt="" id="rocks">
        <img src="image/water.png" alt="" id="water">

    </section>
  
    <div class="sec">
        <h2>Efeito Parallax</h2>
    </div>

    <script>
        let text = document.getElementById('text');
        let bird1 = document.getElementById('bird1');
        let bird2 = document.getElementById('bird2');
        let btn = document.getElementById('btn');
        let rocks = document.getElementById('rocks');
        let forent = document.getElementById('forent');
        // let water = document.getElementById('water');
        let header = document.getElementById('header');

        window.addEventListener('scroll', function () {
            let value = window.scrollY;

            text.style.top = 50 + value * -0.5 + '%';
            bird1.style.top = value * -1.5 + 'px';
            bird1.style.left = value * 2 + 'px';
            bird2.style.top = value * -1.5 + 'px';
            bird2.style.left = value * -5 + 'px';
            rocks.style.top = value * -0.12 + 'px';
            forent.style.top = value * 0.25 + 'px';
            header.style.top = value * -0.5 + 'px';
        })
    </script>

</body>

</html>
